<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Answer is Better?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <a href="/" id="back_btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                &larr; Back
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Which Answer is Better?</h1>
            <div class="w-24"></div> <!-- Placeholder for visual balance -->
        </div>
        <div class="mb-6 text-center">
            <p class="text-lg text-gray-700">이 테스트에서 당신은 '마지 아줌마'입니다.</p>
            <p class="text-sm text-gray-500">대화하고 싶은 캐릭터를 선택하고, 마지의 특성을 고려하여 대화해 주세요.</p>
        </div>

        <div class="mb-6">
            <label for="input_text" class="block text-sm font-medium text-gray-700 mb-2">Enter your message</label>
            <textarea id="input_text" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Type your message here..."></textarea>
        </div>

        <div class="flex items-center mb-6">
            <div class="w-2/3 mr-4">
                <label for="character_name" class="block text-sm font-medium text-gray-700 mb-2">Select a Character</label>
                <div class="relative">
                    <select id="character_name" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none appearance-none"></select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
            <div class="w-1/3">
                <label class="block text-sm font-medium text-gray-700 mb-2">&nbsp;</label>
                <div class="relative">
                    <button id="submit_btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <span>Submit</span>
                    </button>
                    <div id="spinner" class="absolute inset-0 flex items-center justify-center bg-blue-500 bg-opacity-75 rounded-lg hidden">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex space-x-4 mb-6">
            <div class="w-1/2">
                <label for="output_a" class="block text-sm font-medium text-gray-700 mb-2">Model A Response</label>
                <textarea id="output_a" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Model A response will appear here..." readonly></textarea>
            </div>
            <div class="w-1/2">
                <label for="output_b" class="block text-sm font-medium text-gray-700 mb-2">Model B Response</label>
                <textarea id="output_b" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Model B response will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="vote_a_btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Vote for Model A</button>
            <button id="vote_b_btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Vote for Model B</button>
        </div>

        <div class="flex space-x-4">
            <div id="vote_a_message" class="w-1/2 p-3 bg-gray-200 rounded-lg text-center hidden"></div>
            <div id="vote_b_message" class="w-1/2 p-3 bg-gray-200 rounded-lg text-center hidden"></div>
        </div>
    </div>

    <script src="/client/static/app.js"></script>
</body>
</html>
